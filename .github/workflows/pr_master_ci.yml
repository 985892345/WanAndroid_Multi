name: pr_master_ci CI

on:
  pull_request:
    branches: [ GuoXR/test/ci ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - uses: actions/upload-artifact@v2
          with:
            name: upload-apk
            path: ${{github.workspace}}/module_app/build/outputs/apk/release/*.apk
            error: 打包失败！